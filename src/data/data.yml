nutrition-accordion:
  -
    accordion-item-class: is-active
    panel-title: Allergens
    grid-blocks:
      grid-block-1:
        block-size-lg: 9
        block-size-md: 12
        panel-content: <p>Food allergy concerns have grown in the past few years. Herr’s produces products that are gluten or allergen free however we do not have designated processing lines for these products. This is true for all our processing areas. All machines are wiped and/or washed before making another product, but there is still the possibility of small amounts of residue being left behind. Individuals who are highly sensitive should take this into consideration before using our products. The information is subject to change without notice.</p>
      grid-block-2:
        block-size-lg: 3
        block-size-md: 12
        panel-class: full-width
        panel-content: '<p><strong>Herr’s Product Allergen Information</strong></p><a class="button primary">Download PDF</a>'
  -
    panel-title: GMO
    grid-blocks:
      grid-block-1:
        block-size-lg: 9
        block-size-md: 12
        panel-content: "<h3>What is genetic modification (GM) or bioengineering?</h3><p>Bioengineering (or genetic modification) of plants is a process of improving plant characteristics (similar to traditional cross breeding) in an effort to improve their quality and consistency. More than 90% of all corn, soybeans, sugar beets, and canola grown by farmers in the U.S. are developed with bioengineering for more consistent quality and reduction of the use of pesticides. Bioengineered crops also may result in higher yields often with less use of herbicides and pesticides. The result, improved quality resulting in less food waste throughout both the farming and food manufacturing process. There is wide consensus that bioengineered ingredients are safe. Organizations such as the U.S. Food and Drug Administration (FDA), the UN World Health Organization (WHO), the U.S. Environmental Protection Agency and U.S. Department of Agriculture have approved biotech crops as safe.</p><h3>Where does Herr's stand on genetically modified (GM) ingredients?</h3><p>At Herr's, our number one priority is the safety of the products we produce for our customers. We source our ingredients from suppliers that have the finest quality and consistency of their crops. Many of our ingredients are not bioengineered. For example, all of the potatoes in our potato chips and baked potato chips are currently non-GMO.</p><p>We support disclosure of bioengineering on our packaging to comply with all federal regulations so that consumers can be fully informed regarding the products they purchase from Herr’s.</p><h3>What’s next for GMO labelling?</h3><p>The U.S. Department of Agriculture (USDA) has recently developed national standards for mandatory disclosure of GMOs on food packaging using one of three formats: text, a symbol, or electronic or digital link, like the QR code. These standards are being reviewed by food manufacturers and retailers and a final ruling on the wording and timing to put these changes on packaging should be made by the end of 2018.</p><p>We know that food safety is paramount to everyone. So while we continue to explore opportunities to offer the latest developments in non-GMO ingredients, we remain committed to delivering to you the safest and best tasting snacks possible.</p>"
      grid-block-2:
        block-size-lg: 3
        block-size-md: 12
        panel-class: full-width
        panel-content: '<a class="button primary">View Products</a>'
