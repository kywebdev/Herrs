homepage-hero-slides:
  -
    background-img: homepage-slide1.png
    heading: <img src='assets/img/forever-good.png' alt='Forever Good' />
    subheading: From snacks to family to the environment, everything we do is grounded in Herr's inherently good values.
    btn: Learn More
  -
    background-img: homepage-slide2.png
    heading: Crisp.<br />Tasty.<br />Timeless.
    subheading: Explore the Crisp ‘N Tasty chip that put us on the map over 70 years ago.
    btn: View Product
  -
    background-img: homepage-slide3.png
    heading: The story that started it all
    subheading: See the Herr family story and the legacy it’s built.
    btn: View Story

homepage-callouts:
  -
    img: assets/img/homepage-card1.jpg
    text: From food to community to ecology, we try to stay true to what is inherently good.
    btn-text: See Our Values
  -
    img: assets/img/homepage-card2.jpg
    text: Give your meals an extra crunch, with our snack-infused recipes.
    btn-text: Explore Recipes
  -
    img: assets/img/homepage-card3.jpg
    text: Crunchy, salty, sweet or savory, there's plenty of goodness to go around.
    btn-text: View Products
  -
    img: assets/img/homepage-card4.jpg
    text: Good times with good people call for an equally as good place, so host your next event at the Herr's Visitor Center.
    btn-text: Book Event

