  -
    panel-title: Salt & Sodium
    grid-blocks:
      grid-block-1:
        block-size-lg: 9
        block-size-md: 12
        panel-content: <p>Most people who enjoy our snacks are surprised to learn that Herr’s potato chips and corn chips are actually much lower in salt per serving than foods like tomato juice, frozen pizza or canned soups. Because the seasoning in Herr’s snacks is on the surface, the salt flavor is higher than the actual salt content—which is generally less than 10% of your recommended daily sodium intake for a 1-ounce serving.</p><p>Of course salt in itself is not a bad thing. In the right proportions, it’s an essential mineral that helps to manage the volume of fluids in our bodies. As with most foods we enjoy, the key to enjoying snack foods that contain salt is, balance and moderation. Staying active, managing your stress, eating regular meals and setting aside time to spend with the people you love--as long as you’re treating yourself right, there’s no reason you can’t also treat yourself to something tasty.</p>
      grid-block-2:
        block-size-lg: 3
        block-size-md: 12
        panel-class: full-width
        panel-content: '<a class="button primary">View Products</a>'
  -
    panel-title: Cage-free Eggs
    grid-blocks:
      grid-block-1:
        block-size-lg: 9
        block-size-md: 12
        panel-content: <p>Herr’s carefully selects our partners and suppliers to provide the highest quality snack foods to our customers. Over the past 71 years, the Herr’s family commitment has been to work with top rated suppliers approved by the USDA and the FDA to maintain cost efficiency and exceptional quality. Herr’s is supportive of efforts to improve animal welfare and as we continue to advance our work with suppliers in responsible sourcing, Herr’s is committed to using only cage-free eggs in its products by 2025.</p>
      grid-block-2:
        block-size-lg: 3
        block-size-md: 12
        panel-class: full-width
        panel-content: '<a class="button primary">View Products</a>'

