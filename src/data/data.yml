ecology-slider:
  -
    slide-number: 1
    slide-img: assets/img/manufacturing-1.png
    slide-img-alt: Manufacturing
    slide-title: Manufacturing
    slide-content: <p>Most manufacturing operations produce waste and Herr’s® is no exception. However at Herr’s, most of the waste generated is used at the nearby Herr’s Angus Farm. Water discharge is used for spray irrigation, sludge for fertilizer and potato skins for fodder. Also, any product that does not meet Herr’s quality standards is used as cattle feed.</p><p>Our manufacturing systems have been carefully designed to be environmentally friendly and energy-efficient, and our steam recovery system saves energy by capturing the plant’s hot water and turning it into hot air that heats the building. Our starch recovery system collects excess potato starch, which is then sold to fine paper manufacturers. By making ecologically friendly choices like these, we have ensured that as little waste as possible leaves our plant.</p>
